# Gamma Vacuum Monitor Configuration - TEST MODE
# This configuration uses virtual serial ports for testing

# SPCe Controller Connection Settings
controller:
  connection_type: "serial"  # "serial" or "tcp"
  # Serial connection settings - using virtual serial port
  serial_port: "/tmp/vserial_bot"  # Virtual serial port created by setup_virtual_serial.sh
  baudrate: 115200             # Baud rate for serial communication (default: 115200)
  parity: "N"                  # Parity: "N" (none), "E" (even), "O" (odd), "M" (mark), "S" (space)
  bytesize: 8                  # Data bits: 5, 6, 7, or 8
  stopbits: 1                  # Stop bits: 1, 1.5, or 2
  # TCP connection settings (unused if connection_type is "serial")
  host: "192.168.29.100"       # Terminal server IP address
  port: 10015                  # Terminal server port
  bus_address: 5               # SPCe bus address (1-255)

# Monitoring Settings
monitoring:
  poll_interval: 10            # Seconds between readings (faster for testing)
  log_file: "/home/clarencecqt/Documents/GitHub/gammavac_monitoring/test_data.csv"  # Full path to store readings

# Alert Settings
alerts:
  current_threshold: 5.0       # Alert when current exceeds this value (mA)

# Telegram Bot Settings
telegram:
  admin_chat_ids: []           # List of chat IDs to receive alerts (empty = all users)
